<!-- Cover Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODING QUIZLET</title>
    <style>
        /* Video Background Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
        }

        .video-background {
            position:absolute; /* Position the video in the background */
            top: 0;
            left:0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hides any overflow */
            z-index: -1; /* Places the video behind other content */
        }

        video {
            width: 100%;
    height: 100%;
    object-fit:cover; /* Add this property */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
           
        }
        

        .container {
            position: relative; /* Allows content to be above the video */
            z-index: 1; /* Places content above the video */
            color: white; /* Text color for visibility */
            text-align: center; /* Center the text */
            padding: 20px; /* Adds some padding */
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .cover-container {
            text-align: center;
        }

        .cover-button {
            background-color: #07d2ff;
            color: #090909;
            font-style:italic;
            font-size: x-large;
            padding: 10px 20px;
            border:#f0f0f0;
            border-radius: 20px;
            cursor: pointer;
            margin-top:600px;
            width: 200px;
        }

        .cover-button:hover {
            background-color: #ff2828;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="181537-866999852_large.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="cover-container">
        <button class="cover-button" onclick="window.location.href='login.html'">Let's Go</button>
    </div>
</body>
</html>
